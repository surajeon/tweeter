<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/newCSS/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/media.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <h1>tweeter</h1>
    <a href="#" id="nav-new-tweet" class="nav-new-tweet">
      <strong>Write</strong> a new tweet
      <i id="double-arrow-icon" class="fas fa-angle-double-down"></i>
    </a>
    </nav>
    <!-- Page-specific (main) content here -->
    <div class="header-main-wrapper">
    <header class="main-header">
      <div class="main-header-wrapper">
        <div class="profile-img">
          <img src="/images/profile-hex.png">
        </div>
        <div class="profile-name">
          <h2 class="profile-name"> Sura Jeon </h2>
        </div>
      </div>
    </header>
    <main class="tweet-main-container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form id="create-tweet-form" action="/tweets/" method="POST">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea class="tweet-textarea" name="text" id="tweet-textarea-counter"></textarea>
          <span class="valid-error-message">error message</span>
          <div class="btn-counter">
            <button id="tweet-button" type="submit">Tweet</button>
            <output id="text-count" name="counter" class="counter" for="tweet-text">
              <span id="remaining-chars">140</span>
            </output>
          </div>
        </form>
      </section>
      <!-- tweet container -->
      <section class="article-wrapper">
      </section>
    </main>
  </div>
  <footer></footer> <!-- Just because body with no footer is odd.. -->
</body>

</html>
